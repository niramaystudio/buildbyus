<!doctype html>
<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niramay Studio</title>
  <link rel="icon" href="https://niramaystudio.aspkinternationaltrade.com/fav.png" type="image/x-icon" />
  
<style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 3rem;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6); /* Black tint with transparency */
      backdrop-filter: blur(10px); /* Frosted glass effect */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
      animation: fadeIn 1.2s ease-in-out forwards;
      opacity: 0;
      transform: translateY(20px);
      max-width: 600px;
      width: 95%;
      position: relative;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.7),
        0 0 0 2px rgba(255, 255, 255, 0.1),
        0 0 10px rgba(255, 255, 255, 0.1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border-radius: 20px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      z-index: -1;
      filter: blur(8px);
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(3deg);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    p {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .visit-button {
      background: linear-gradient(45deg, #00bcd4, #0066ff);
      color: #fff;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .visit-button:hover {
      background: linear-gradient(45deg, #0066ff, #00bcd4);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.6);
    }

    .credit {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .credit:hover {
      opacity: 1;
    }
  </style>

    
  <div class="container">
    <!-- Replace 'fav.png' with your logo path or base64 image -->
    <img src="https://i.postimg.cc/K8WyprsC/fav.png" alt="Niramay Studio" class="logo" />
    <h1>Niramay Studio</h1>
    <p>This site was proudly built by us.</p>
    <button class="visit-button" onclick="window.open('https://niramaystudio.blogspot.com/', '_blank')">
      Visit Website
    </button>
    <div class="credit">CopyRight Â© Niramay Studio</div>
  </div>

</!doctype>
